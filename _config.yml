# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Atal Tinkering Chapter
description: > # this means to ignore newlines until "baseurl:"
 Ashwathama is a minimal website with an app like design. It also features card layouts for website elements.
baseurl: "/atel" # the subpath of your site, e.g. /blog
url: "https://yugn27.github.io/atel/"
permalink: :title/
full-url: "https://yugn27.github.io/atel" # the base hostname & protocol for your site


# CSS
sass:
  style: compressed

# Comments - Go to Disqus.com > sign up > get the short-name > insert it here
disqus-shortname: atlchapterapp

# Tracker
#analytics: UA-83788614-9



# Form Settings
#
# Contact form can be enabled by getting an API key from https://getsimpleform.com/
#simpleform-token: b6d4be9b039b666b3311e1ddcbfb577c

# Redirect users after submitting the form
#redirect-to: http://atlchapter.tk/thank-you/

# Site version
version: 0.9


# Post date background - This will change the background of the post date and tag ribbon according to the theme. If set to no default green background will be used. If yes then the theme color scheme is used.

change-date-bg: no

#permalink: /404.md

# Build settings
markdown: kramdown

include: [_pages] # Includes files inside _pages directory [Do not remove this]

author:
  name: Atal Tinkering Chapter
  image: ashwat.jpg # The author image will be shown on the header. Place this image in /images/ folder.
  about: Atal Tinkering Chapter help student to study  using there Smartphones.
  twitter: yugn27  # https://twitter.com/ is automatically added
  facebook: yugn27 # https://facebook.com/ is automatically added
  email: yugn27@gmail.com # mailto: is automatically added
  
gems: 
  - jekyll-seo-tag
  - jekyll-paginate
